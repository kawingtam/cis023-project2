<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="header-container">
            <div class="header">
                <h1>Project 2 - Todo List</h1>
            </div>
        </div>

        <div id="login-section">
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="login-btn" class="btn">Login</button>
            <p id="login-reminder">Please enter your username exactly as you did before. Usernames are case sensitive.</p>
        </div>

        <div id="todo-section" style="display: none;">
            <div class="header">
                <h2>Welcome, <span id="user-name"></span></h2>
            </div>

            <div id="task-form">
                <input type="text" id="task-name" placeholder="Task Name">
                <select id="task-priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="date" id="task-due-date">
                <button id="add-task-btn" class="btn">Add Task</button>
            </div>

            <div id="filter-bar">
                <table>
                    <tr>
                        <td><button onclick="sortTasks('name', 'asc')" class="btn">Name ↑</button></td>
                        <td><button onclick="sortTasks('name', 'desc')" class="btn">Name ↓</button></td>
                        <td><button onclick="sortTasks('priority', 'asc')" class="btn">Priority ↑</button></td>
                        <td><button onclick="sortTasks('priority', 'desc')" class="btn">Priority ↓</button></td>
                        <td><button onclick="sortTasks('dueDate', 'asc')" class="btn">Due Date ↑</button></td>
                        <td><button onclick="sortTasks('dueDate', 'desc')" class="btn">Due Date ↓</button></td>
                    </tr>
                </table>
            </div>

            <ul id="task-list"></ul>

            <button id="logout-btn" class="btn">Return to Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
